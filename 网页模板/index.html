<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="小红书文案AI助手 - 利用AI大模型技术帮助用户高效创作小红书风格文案">
    <meta name="keywords" content="小红书,文案,AI,助手,创作">
    <meta name="author" content="小红书文案AI助手">
    <title>小红书文案AI助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <h1 class="title">小红书文案AI助手</h1>
            <p class="subtitle">AI驱动的小红书文案创作工具</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 输入区域 -->
            <section class="input-section">
                <div class="input-group">
                    <label for="topic-input" class="input-label">请输入您想要创作的主题：</label>
                    <textarea 
                        id="topic-input" 
                        class="topic-input" 
                        placeholder="例如：护肤品测评、减肥经验分享、旅行攻略等..."
                        rows="3"
                        maxlength="500"
                    ></textarea>
                    <div class="input-counter">
                        <span id="char-count">0</span>/500
                    </div>
                </div>
                
                <!-- 生成按钮 -->
                <button id="generate-btn" class="generate-btn" disabled>
                    <span class="btn-text">生成文案</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </section>

            <!-- 输出区域 -->
            <section id="output-section" class="output-section" style="display: none;">
                <div class="output-header">
                    <h3 class="output-title">生成的文案</h3>
                    <div class="output-stats">
                        <span class="word-count">字数：<span id="word-count">0</span></span>
                        <span class="emoji-count">表情：<span id="emoji-count">0</span></span>
                    </div>
                </div>
                <div class="output-content">
                    <div id="content-display" class="content-display"></div>
                </div>
                <div class="output-actions">
                    <button id="copy-btn" class="action-btn copy-btn">
                        <span>复制文案</span>
                    </button>
                    <button id="regenerate-btn" class="action-btn regenerate-btn">
                        <span>重新生成</span>
                    </button>
                </div>
            </section>

            <!-- 错误提示区域 -->
            <div id="error-message" class="error-message" style="display: none;"></div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2024 小红书文案AI助手. 让创作更简单.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
